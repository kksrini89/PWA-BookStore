<html lang="en">
  <head>

    <link

    />
    <link

      rel="apple-touch-icon-precomposed"

      sizes="152x152"
      href="app/assets/icons/apple-touch-icon-152x152.png"

    <link

      href="app/assets/icons/favicon-196x196.png"

    <link

    <link

      content="assets/icons/mstile-144x144.png"
    />

      name="msapplication-square70x70logo"
      content="assets/icons/mstile-70x70.png"
    />
    <meta

    />

    />

    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <section class="header" id="headerSection">
      <nav class="navbar is-spaced is-dark">
        <div class="navbar-brand">
          <a href="#" class="navbar-item">
            <img src="app/assets/images/logo.png" alt="App Logo" class="logo" />
          </a>

          <!-- Hamburger Menu -->
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbarBasicExample">
          <div class="navbar-start">
            <div class="navbar-item">
              <div class="field">
                <div class="control has-icons-right">
                  <input
                    class="input is-medium is-primary is-rounded"
                    id="searchInput"
                    type="text"
                    placeholder="Search whatever..."
                  />
                  <span class="icon is-small is-right">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="buttons">
              <a href="#" class="navbar-item">
                <span class="icon is-medium has-text-primary">
                  <i class="fas fa-lg fa-shopping-cart"></i>
                </span>
              </a>
              <a href="#" class="navbar-item">
                <span class="icon is-medium has-text-primary">
                  <i class="fas fa-lg fa-heart"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section class="main-content" id="mainSection">
      <div class="filters-area">
        <div class="filter-types">
          <!-- Category -->
          <div class="dropdown is-hoverable category-filter">
            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span>Category</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">
                  Self-help
                </a>
                <a class="dropdown-item">
                  Business
                </a>
                <a href="#" class="dropdown-item is-active">
                  Science Fiction
                </a>
                <a href="#" class="dropdown-item">
                  Action & Adventure
                </a>
                <a href="#" class="dropdown-item">
                  Crime & Thriller
                </a>
              </div>
            </div>
          </div>
          <!-- Publisher -->
          <div class="dropdown is-hoverable publishers-filter">
            <div class="dropdown-trigger">
              <button
                class="button"
                aria-haspopup="true"
                aria-controls="dropdown-menu"
              >
                <span>Publishers</span>
                <span class="icon is-small">
                  <i class="fas fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item">
                  BPB
                </a>
                <a href="#" class="dropdown-item is-active">
                  Packt
                </a>
                <a href="#" class="dropdown-item">
                  McPress
                </a>
                <a href="#" class="dropdown-item">
                  O'Reilly
                </a>
              </div>
            </div>
          </div>
        </div>
        <div class="applied-filter">
          <!-- Applied filters -->
        </div>
      </div>
      <div class="books-area">
        <!-- Book Collection -->
      </div>
    </section>

    <!-- Loading Scripts -->
    <!-- <script src="books-data.js" ></script> -->
    <script src="main.js" type="module"></script>
    <noscript>Please enable Javascript!</noscript>
  </body>
</html>
