<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BookStore PWA</title>
    <link rel="manifest" href="app-manifest.json">
    <meta name="theme-color" content="#9358C1" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="app/assets/icons/favicon-16x16.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="57x57"
      href="app/assets/icons/apple-touch-icon-57x57.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="app/assets/icons/apple-touch-icon-114x114.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="app/assets/icons/apple-touch-icon-72x72.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="app/assets/icons/apple-touch-icon-144x144.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="60x60"
      href="app/assets/icons/apple-touch-icon-60x60.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="120x120"
      href="app/assets/icons/apple-touch-icon-120x120.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="76x76"
      href="app/assets/icons/apple-touch-icon-76x76.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="152x152"
      href="app/assets/icons/apple-touch-icon-152x152.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="app/assets/icons/favicon-196x196.png"
      sizes="196x196"
    />
    <link
      rel="icon"
      type="image/png"
      href="app/assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/png"
      href="app/assets/icons/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="app/assets/icons/favicon-16x16.png"
      sizes="16x16"
    />
    <link
      rel="icon"
      type="image/png"
      href="app/assets/icons/favicon-128.png"
      sizes="128x128"
    />
    <meta name="application-name" content="BookStore" />
    <meta name="msapplication-TileColor" content="#9358C1" />
    <meta
      name="msapplication-TileImage"
      content="assets/icons/mstile-144x144.png"
    />
    <meta
      name="msapplication-square70x70logo"
      content="assets/icons/mstile-70x70.png"
    />
    <meta
      name="msapplication-square150x150logo"
      content="assets/icons/mstile-150x150.png"
    />
    <meta
      name="msapplication-wide310x150logo"
      content="assets/icons/mstile-310x150.png"
    />
    <meta
      name="msapplication-square310x310logo"
      content="assets/icons/mstile-310x310.png"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="header" id="headerSection">
      <nav class="navbar is-spaced is-primary is-light">
        <div class="navbar-brand">
          <a href="#" class="navbar-item">
            <img
              src="app/assets/images/logo.png"
              alt="App Logo"
              width="112"
              height="28"
            />
          </a>

          <!-- Hamburger Menu -->
          <a
            role="button"
            class="navbar-burger burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          >
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
          </a>
        </div>
        <div class="navbar-menu" id="navbarBasicExample">
          <div class="navbar-start">
            <div class="navbar-item">
              <div class="field">
                <div class="control has-icons-right">
                  <input
                    class="input is-medium is-primary is-rounded"
                    type="text"
                    placeholder="Search whatever..."
                  />
                  <span class="icon is-small is-right">
                    <i class="fas fa-search"></i>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="navbar-end">
            <div class="buttons">
              <a href="#" class="navbar-item">
                <span class="icon is-medium has-text-primary">
                  <i class="fas fa-lg fa-shopping-cart"></i>
                </span>
              </a>
              <a href="#" class="navbar-item">
                <span class="icon is-medium has-text-primary">
                  <i class="fas fa-lg fa-heart"></i>
                </span>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <script src="main.js"></script>
    <noscript>Please enable Javascript!</noscript>
  </body>
</html>
